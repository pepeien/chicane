name: Documentation
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-22.04
        permissions:
            contents: write
        steps:
            - name: Setup
              uses: actions/checkout@v4

            - name: Build
              uses: mattnotmitt/doxygen-action@1.12.0

            - name: Parse
              uses: actions/setup-python@v5.6
              with:
                  python-version: '3.13'
            - run: |
                    ls
                    python Scripts/Documentation.py
