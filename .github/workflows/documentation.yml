name: Documentation

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - name: Build
              uses: mattnotmitt/doxygen-action@1.12.0
              with:
                  working-directory: /
                  doxyfile-path: 'Doxyfile'

            - name: Parse
              uses: actions/setup-python@v5.6
              with:
                  working-directory: /Scripts
                  python-version: '3.13'
            - run: python Documentation.py
