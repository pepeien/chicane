name: Documentation

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - name: Build
            - uses: actions/checkout@v4
            - uses: mattnotmitt/doxygen-action@1.12.0

            - name: Parse
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5.6
            - run: python Scripts/Documentation.py
