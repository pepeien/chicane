name: Documentation
on:
    push:
        branches: [master]
        paths:
            - 'Includes/Chicane/**.hpp'
            - 'Sources/Chicane/**.cpp'
            - 'Doxyfile'
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-22.04
        permissions:
            contents: write
        steps:
            - name: Setup Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5.6
              with:
                  python-version: '3.13'

            - name: Build XML
              uses: mattnotmitt/doxygen-action@1.12.0

            - name: Fix permissions
              run: |
                sudo chown -R $USER:$USER .
                chmod -R 755 .

            - name: Cleanup References
              run: rm -r ./docs/references

            - name: Build References
              run: python Scripts/Documentation.py

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                branch: master
                commit_message: 'Updated documentation'
                file_pattern: '.docs/*.json'
                commit_user_name: github-actions[bot]
                commit_user_email: github-actions[bot]@users.noreply.github.com
                skip_dirty_check: false
                skip_fetch: false
                skip_checkout: false
