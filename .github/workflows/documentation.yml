name: Documentation

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4

            - name: Build
              uses: mattnotmitt/doxygen-action@1.12.0

            - name: Parse
              uses: actions/setup-python@v5.6
              with:
                  python-version: '3.13'
            - run: python Scripts/Documentation.py
